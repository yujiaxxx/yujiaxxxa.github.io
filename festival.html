<p>连州菜心节于2011年由连州市政府创办，每年举办一届，今年是第八届。连州因地处粤北清远高海拔山区，秋冬季节，昼夜温差大，这样的特殊气候，使种植出来的菜心比其它地区菜心更清甜、更细嫩、更爽口汁多，多年来远近驰名。2014年，连州菜心成功申报为国家农产品地理标志保护产品，使连州菜心身价大涨，享誉国内外。连州也一举成为广东重要绿色农副产品生产加工基地和珠三角、港澳地区绿色农产品主要供应基地，同时也带动了农民致富增收，推动农村经济跃上一个新的台阶。</p>
